<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Todos project</title>
</head>
<body>
<div class="container">

    <header class = "text-center text-danger my-4">
        <h1 class="mb-4">Christmas todo List</h1>
        <form class="search"></form>
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Buy Christmas clothes</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Make my hair</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Prepare Christmas meal</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-danger">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add" />
    </form>


</div>
    
    <script src="./app.js"></script>
</body>
</html>
